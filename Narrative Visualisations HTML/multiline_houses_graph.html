<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
 
<body>
    
    
    
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('../cleaned_reshaped_reformatted_data/complete_combined_reshaped_year_summary_1987_to_2018.csv', function(error, data) {
    data.forEach(function (d) {
        d.Year = +d.Year;
        d.Melbourne_Metropolitan_Area_Houses_Median_Price = +d.Melbourne_Metropolitan_Area_Houses_Median_Price;
        d.Country_Victoria_Houses_Median_Price = +d.Country_Victoria_Houses_Median_Price;
        d.Victoria_Houses_Median_Price = +d.Victoria_Houses_Median_Price;
        d.Melbourne_City_Houses_Median_Price = +d.Melbourne_City_Houses_Median_Price;
    });

    var chart = makeLineChart(data, 'Year', {
        'Melbourne_Metropolitan_Area_Houses_Median_Price': {column: 'Melbourne_Metropolitan_Area_Houses_Median_Price'},
        'Country_Victoria_Houses_Median_Price': {column: 'Country_Victoria_Houses_Median_Price'},
        'Victoria_Houses_Median_Price': {column: 'Victoria_Houses_Median_Price'},
        'Melbourne_City_Houses_Median_Price': {column: 'Melbourne_City_Houses_Median_Price'}
    }, {xAxis: 'Years', yAxis: 'Median House Price'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
<script src="multiline.js" charset="utf-8"></script>
</body>
</html>
